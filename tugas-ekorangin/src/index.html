<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Latihan Tailwind CSS</title>
   <link rel="stylesheet" href="./output.css">
</head>
<body class="bg-gray-100 font-sans">
   <section id="title" class="text-center py-10 bg-red-200">
      <h1 class="text-4xl font-bold text-white">Todo List Application</h1>
   </section>
   
   <section id="input" class="flex justify-center mt-10 space-x-4">
      <input type="text" name="assignment" id="assignment" 
             class="border-2 border-gray-300 p-2 w-1/3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
             placeholder="Inputkan tugas yang akan dikerjakan ...">
      <input type="button" id="btn-tambah" value="TAMBAH" 
             class="bg-slate-400 text-white px-4 py-2 rounded-lg hover:bg-blue-700 cursor-pointer">
   </section>
   
   <section id="output" class="mt-10 mx-auto w-2/3"></section>
   
   <script src="main.js"></script>
</body>
</html>
